<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="Resigration-form">
            <div class="Heading">
                   <h2>Registration </h2>
            </div>
            <div class="Input-content">
                   <div class="content">
                        <div class="label"><label>Full Name</label></div>
                        <div><input type="text" placeholder="Enter your name"></div>
                        <div class="label"><label>Email</label></div>
                        <div><input type="email" placeholder="Enter your email"></div>
                        <div class="label"><label>Password</label></div>
                        <div><input type="password" placeholder="Enter your password"></div>
                    </div>          
                   <div class="content">
                        <div class="label"><label>Username</label></div>
                        <div><input type="text" placeholder="Enter your username"></div>
                        <div class="label"><label>Phone Number</label></div>
                        <div><input type="text" placeholder="Enter your Phone number"></div>
                        <div class="label"><label>Confirm Password</label></div>
                        <div><input type="password" placeholder="Enter your confirm password"></div>
                   </div>
            </div>
            <div class="gender">
                  <div class="label"><label>Gender</label></div>
                  <div class="Gender-option">
                      <input type="radio"><label>Male</label>
                      <input type="radio"><label>Female</label> 
                      <input type="radio"><label>Prefer not to Say</label>
                  </div>
            </div>
            <div class="btn">
                <button>Register</button>
            </div>
      </div>
</body>
</html>
